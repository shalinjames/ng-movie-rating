<div class="movie-list-item-wrapper">
  <mat-card class="movie-list-item">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle> {{ movie.genres.join(", ") }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{movie.posterurl}}" alt="{{movie.title}}" />

    <mat-card-subtitle> Cast: {{ movie.actors.join(", ") }} </mat-card-subtitle>

    <mat-card-actions>
      <star-rating
        [starType]="'svg'"
        [rating]="movie.ratings"
        labelText="{{getRatingLabelText(movie.ratings)}}"
        labelPosition="bottom"
        size="large"
        (starClickChange)="starClickChange($event, $index, movie)"
      ></star-rating>
    </mat-card-actions>
  </mat-card>
</div>

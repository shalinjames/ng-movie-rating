<div class="movie-list-item-wrapper">
  <mat-card class="movie-list-item">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle> {{ movie.genres.join(", ") }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{movie.posterurl}}" alt="{{movie.title}}" />

    <mat-card-content>
      <p>{{ movie.storyline }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button> <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
